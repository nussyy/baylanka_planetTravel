<ion-content>
  <div class="back-button">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </div>

  <h1>Add Astro Explorers</h1>
  <p>Please scan Passengers Details of every added passengers.</p>
  <div class="main-div">
    <span class="adult-details">Adult 1/3</span>

    <div class="adult-details-main">
      <div class="image-detail">
        <div class="adult-image">
          <img src="../../../assets/icon/favicon.png" />
        </div>
        <div class="user-detail">
          <span class="user-name">Elon Musk</span>
          <span class="user-age">19 YRS</span>
        </div>
      </div>
      <div class="sbmt-btn">
        <ion-icon name="checkmark-outline"></ion-icon>
      </div>
    </div>
  </div>


  <div class="scan-detail">
    <span class="adult-scan-details">Adult 1/3</span>
    <div class="scan-button">
      <span class="scan-button-text">Scan</span>
    </div>
  </div>

  <div class="scan-detail">
    <span class="adult-scan-details">Adult 3/3</span>
    <div class="scan-button">
      <span class="scan-button-text">Scan</span>
    </div>
  </div>

  <div class="sub-div">
    <span class="infants-details">Infants 1/1</span>
    <div class="scan-detail">
      <span class="adult-scan-details">Infants 3/1</span>
      <div class="scan-button">
        <span class="scan-button-text">Scan</span>
      </div>
    </div>
  </div>

  <div class="confirm-button">
    <span class="confirm-button-text">Confirm</span>
  </div>

</ion-content>
